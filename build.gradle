plugins {
    id 'java'
}

String packagePath = 'net.frankheijden.insights.addons.iridiumskyblock'
group = packagePath
version = '1.1.0'
description = 'IridiumSkyBlockAddon'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://jitpack.io' }
    flatDir { dirs 'libs' }
}

dependencies {
    compileOnly 'com.github.FrankHeijden:Insights:1a81653312'
    compileOnly 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly name: 'IridiumSkyblock-2.4.8'
}
